<div layout layout-align="center center" style="width:100%; height:100%; box-sizing:border-box;" ng-if="!checkLogin">
    <md-whiteframe class="md-whiteframe-7dp login-container">
        <md-toolbar class="md-theme-light">
            <div class="md-toolbar-tools">
                <h1>Вход в систему</h1>
            </div>
        </md-toolbar>
        <form name="loginForm" novalidate style="position:relative">
            <md-content layout-padding style="min-height:136px">
                <md-input-container class="md-icon-float">
                    <label>Имя Пользователя</label>
                    <md-icon class="material-design" ng-class="{ 'invalid':loginForm.uUserName.$error.required && (loginForm.$submitted || loginForm.uUserName.$touched) }">
                        perm_identity
                    </md-icon>
                    <input ng-model="user.name" type="text" name="uUserName" required>
                    <div ng-messages="loginForm.uUserName.$error" style="margin-left: 35px;">
                        <div ng-message="required"
                             ng-show="loginForm.uUserName.$error.required && (loginForm.$submitted || loginForm.uUserName.$touched)">Поле обязательно для заполнения</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-icon-float">
                    <label>Пароль</label>
                    <md-icon class="material-design" ng-class="{ 'invalid':loginForm.uPassword.$invalid && (loginForm.$submitted || loginForm.uPassword.$touched) }">
                        lock
                    </md-icon>
                    <input ng-model="user.password" type="password" name="uPassword" required>
                    <div ng-messages="loginForm.uPassword.$error" style="margin-left: 35px;">
                        <div ng-message="required"
                             ng-show="loginForm.uPassword.$invalid && (loginForm.$submitted || loginForm.uPassword.$touched)">Поле обязательно для заполнения</div>
                    </div>
                </md-input-container>
            </md-content>
            <div layout="row">
                <md-button class="md-raised md-primary" type="submit" ng-click="!loginForm.$invalid && processLogin()">Войти</md-button>
                <div flex></div>
                <md-button class="md-primary" type="submit" ng-click="changePassword()">Сменить Пароль</md-button>
            </div>
            <div class="progress-container" ng-show="isLoading">
                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            </div>
        </form>

    </md-whiteframe>
</div>
